<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techlösningar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="nav-container">
        <header>
            <nav>
                <img src="techlogga.png" alt="logga">
                <ul>
                    <li><a href="#">Hem</a></li>
                    <li><a href="#">Tjänster</a></li>
                    <li><a href="#">Anställda</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </nav>
        </header>
    </div>

<div class="grid-container">   

    <div class="contact" id="contact-f">
            
        <form id="contact-form">
            <label for="full-name">Namn:</label>
            <input type="text" id="full-name" placeholder="Sven Svensson">
            <br>
            <label for="epost" >E-post:</label>
            <input type="email" id="epost" placeholder="sven@svensson.se">
            <br>
            <label for="tlf">Telefonnummer:</label>
            <input type="tel" id="tlf" placeholder="0102030405">
            <br>
            <label for="msg">Meddelande:</label>
            <textarea id="msg" name="message" maxlength="201" placeholder="Skriv ditt meddelande här..."></textarea>
            <br>
            <button id="btn-send-form">Skicka</button>
        </form>
    </div>


</div>
    


</body>
</html>
