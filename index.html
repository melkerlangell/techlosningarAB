<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techlösningar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="nav-container">
        <header>
            <nav>
                <img src="techlogga.png" alt="logga">
                <ul>
                    <li><a href="#">Hem1</a></li>
                    <li><a href="#">Tjänster</a></li>
                    <li><a href="#">Anställda</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </nav>
        </header>
    </div>


    <div class="contact" id="contact-f">
            
        <form id="contact-form">
            <label for="full-name">Namn:</label>
            <input type="text" id="full-name" placeholder="Sven Svensson">
            <br>
            <label for="epost" >E-post:</label>
            <input type="email" id="epost" placeholder="sven@svensson.se">
            <br>
            <label for="tlf">Telefonnummer:</label>
            <input type="tel" id="tlf" placeholder="0102030405">
            <br>
            <label for="msg">Meddelande:</label>
            <textarea id="msg" name="message" maxlength="150" placeholder="Skriv ditt meddelande här..."></textarea>
            <br>
            <button id="btn-send-form">Skicka</button>
        </form>
    </div>
    


</body>
</html>
